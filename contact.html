<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">

    <h1 style="text-align: center;">Contact Us</h1>

    <form action="#" method="post" style="max-width: 400px; margin: auto;">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Your Name" style="width: 100%; padding: 5px; margin-bottom: 10px;"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Your Email" style="width: 100%; padding: 5px; margin-bottom: 10px;"><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" placeholder="Your Message" style="width: 100%; padding: 5px; margin-bottom: 10px;"></textarea><br>

        <button type="submit" style="padding: 8px 15px;">Send</button>
    </form>

</body>
</html>
